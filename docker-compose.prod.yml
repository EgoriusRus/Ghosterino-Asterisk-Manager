services:
  postgres:
    image: postgres:16-alpine
    container_name: asterisk-postgres
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
      TZ: Europe/Moscow
      PGTZ: Europe/Moscow
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - asterisk-network
    # Не открываем порт наружу - только для backend контейнера

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: asterisk-backend
    restart: always
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_NAME: ${DB_NAME}
      APP_PORT: ${APP_PORT:-8080}
      APP_VERSION: ${APP_VERSION:-prod}
      TZ: Europe/Moscow
    ports:
      # Bind только на localhost - доступ через Nginx reverse proxy
      - "127.0.0.1:${APP_PORT:-8080}:8080"
    volumes:
      # Монтируем директории Asterisk на хосте
      - ${ASTERISK_TFTP_DIR:-/srv/tftp}:/app/results/tftpboot
      - ${ASTERISK_USERS_DIR:-/etc/asterisk/users}:/app/results/UsersConf
      - ${ASTERISK_EXT_DIR:-/etc/asterisk/extensions}:/app/results/ExtConf
      - ${RESULTS_DIR:-./backend/results}/CiscoConf.txt:/app/results/CiscoConf.txt
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - asterisk-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  postgres_data:
    driver: local

networks:
  asterisk-network:
    driver: bridge
